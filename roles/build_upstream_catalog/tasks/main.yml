---
- name: Prepare comunity operator directory
  block:
  - name: "Check if community operators directory exists"
    stat:
      path: "{{ catalog_repo_dir }}"
    register: operator_dir

  - name: "Git clone community operators"
    git:
      repo: 'https://github.com/operator-framework/community-operators.git'
      dest: "{{ catalog_repo_dir }}"
      version: master
      force: true
    when: operator_dir.stat.isdir is defined and operator_dir.stat.isdir
  tags: 
    - catalogue_build

- name: Build image and with build args
  docker_image:
    name: "{{ catalogue_image_registry }}/{{ catalogue_image_namespace }}/{{ catalogue_image_name }}"
    build:
      pull: yes
      path: "{{ catalog_repo_dir }}"
      dockerfile: "{{ catalog_repo_dir }}/{{ catalogue_dockerfile }}"
      args:
        PERMISSIVE_LOAD: false
    tag: "{{ catalogue_image_tag }}"
    push: yes
    source: build
  tags: 
    - catalogue_build

- name: Deploy catalogue image
  shell: "{{ oc_bin_path }} delete deployment {{ catalogue_image_name }}"
  ignore_errors: yes
  tags: 
    - catalogue_build

- name: Deploy catalogue image
  shell: "{{ oc_bin_path }} create deployment {{ catalogue_image_name }} --image={{ catalogue_image_registry }}/{{ catalogue_image_namespace }}/{{ catalogue_image_name }}:{{ catalogue_image_tag }}"
  tags: 
    - catalogue_build

